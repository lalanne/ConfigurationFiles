

#change prefix 
set -g prefix C-s
unbind-key C-b
bind-key C-s send-prefix

#escape time
set -s escape-time 0

#reload configuration
#bind-key r source-file ~/.tmux.conf \; 
bind r source-file ~/.tmux.conf \; display-message "Config reloaded..."

bind-key -r j resize-pane -D 5
bind-key -r k resize-pane -U 5
bind-key -r h resize-pane -L 5
bind-key -r l resize-pane -R 5

#spliting windows
bind | split-window -h
bind - split-window -v

# vim
setw -g mode-keys vi
bind [ copy-mode
bind -t vi-copy v begin-selection
bind -t vi-copy y copy-selection
bind -t vi-copy V rectangle-toggle
bind ] paste-buffer

# buffer
bind Space choose-buffer

#reattach fix opening things witht he command open from MAC
#set-option -g default-command "which reattach-to-user-namespace > /dev/null && reattach-to-user-namespace -l $SHELL || $SHELL"

#256 colors for vim
set -g default-terminal "screen-256color"

set-option -g default-shell /bin/zsh

# Retach userspaces
#set -g default-command "reattach-to-user-namespace -l zsh"

set -g pane-border-fg red
set-option -g pane-active-border-fg red
set-option -g pane-active-border-bg red


#Setting constants
POWERLINE_HOME="/home/lalanne/tmux-powerline"

#Powerline configuration
set-option -g status on
set-option -g status-interval 2
set-option -g status-utf8 on
set-option -g status-justify "centre"
set-option -g status-left-length 60
set-option -g status-right-length 90
set-option -g status-left "#($POWERLINE_HOME/powerline.sh left)"
set-option -g status-right "#($POWERLINE_HOME/powerline.sh right)"

set-window-option -g window-status-current-format "#[fg=colour235, bg=colour27]#[fg=colour255, bg=colour27] #I  #W #[fg=colour27, bg=colour235]"

bind C-[ run '$POWERLINE_HOME/mute_powerline.sh left'      # Mute left statusbar.
bind C-] run '$POWERLINE_HOME/mute_powerline.sh right'     # Mute right statusbar.

DISABLE_AUTO_TITLE=true

#### COLOUR (Solarized dark)

# default statusbar colors
set-option -g status-bg black #base02
set-option -g status-fg yellow #yellow
set-option -g status-attr default

# default window title colors
set-window-option -g window-status-fg brightblue #base0
set-window-option -g window-status-bg default
#set-window-option -g window-status-attr dim

# active window title colors
set-window-option -g window-status-current-fg brightred #orange
set-window-option -g window-status-current-bg default
#set-window-option -g window-status-current-attr bright

# pane border
set-option -g pane-border-fg black #base02
#set-option -g pane-active-border-fg brightgreen #base01

# message text
set-option -g message-bg black #base02
set-option -g message-fg brightred #orange

# pane number display
set-option -g display-panes-active-colour blue #blue
set-option -g display-panes-colour brightred #orange

# clock
set-window-option -g clock-mode-colour green #green

# bell
set-window-option -g window-status-bell-style fg=black,bg=red #base02, red

# Smart pane switching with awareness of vim splits
# # See: https://github.com/christoomey/vim-tmux-navigator
is_vim='echo "#{pane_current_command}" | grep -iqE "(^|\/)g?(view|n?vim?x?)(diff)?$"'
bind -n C-h if-shell "$is_vim" "send-keys C-h" "select-pane -L"
bind -n C-j if-shell "$is_vim" "send-keys C-j" "select-pane -D"
bind -n C-k if-shell "$is_vim" "send-keys C-k" "select-pane -U"
bind -n C-l if-shell "$is_vim" "send-keys C-l" "select-pane -R"
bind -n C-\ if-shell "$is_vim" "send-keys C-\\" "select-pane -l"


#PLUGINS
# List of plugins
set -g @plugin 'tmux-plugins/tpm'
#set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'git@github.com/tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
